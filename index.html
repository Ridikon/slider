        <div id="carousel"></div>

        <div class="menu" id="menu">
            <div class="menu-counter">
                <label for="pageSelector">Select image count</label>
                <select name="" id="pageSelector" onChange="getPerPage()">
                    <option value="10">10</option>
                    <option value="30">30</option>
                    <option value="50">50</option>
                    <option value="70">70</option>
                    <option value="100">100</option>
                </select>
            </div>

            <div class="menu-interval">
                <label for="intervalSelector">Select slider interval</label>
                <select name="" id="intervalSelector" onChange="changeInterval()">
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                    <option value="10">10</option>
                </select>
            </div>

            <div class="menu-play">
                <label>Slideshow</label>
                <button id="play">Play</button>
                <button id="pause">Pause</button>
            </div>

            <div id="fullscreen"><i class="material-icons md-36">
                fullscreen
            </i></div>
        </div>

        <div class="buttons">
            <button id="prev">Prev</button>
            <button id="next">Next</button>
        </div>

        <script src="js/vendor/hammerJs-2.0.8.min.js"></script>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
